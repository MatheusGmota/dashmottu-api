spring.application.name=dashmottu

spring.datasource.url=${ORCL_URL}
spring.datasource.username=${ORCL_USERNAME}
spring.datasource.password=${ORCL_PASSWORD}

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.data.mongodb.uri=${MONGO_URI}

api.secret.token.secret=${JWT_SECRET:my-secret-key}

info.app.version=1.0
springdoc.info.description=API p/ projeto dashmottu
springdoc.info.title=dashmottu

